{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
</head>


<body>
    <div class="addpost">
        <div class="post-create">
            <div>
                <form action="" method="post">
                    {% csrf_token %}
                    <h2 class="fontt">Make your url Shorter</h2>
                    {% if messages %}
                        <ul class="messages">
                        {% for message in messages %}
                            <li style="color:red" class="{{ message.tags }}">{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                    <input type="text" id="long_url" name="long_url" class="textarea" placeholder="Example:https://google.com/">
                    <input type="submit" class="btn btn-primary fontt" value="Make" />
                </form> 
            </div>
        </div>
    </div>
</body>
</html>
