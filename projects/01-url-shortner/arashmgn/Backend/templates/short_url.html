{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
</head>


<body>
    <div class="addpost">
        <div class="post-create">
            <div>
                    <h2 class="fontt">Your Short url is</h2>
                    <br>                     
                    <a href=""> {{short_url.long_url}} </a>
                    <br>                     
                    <input class="textarea" type="text" value="127.0.0.1:8000/{{short_url.short_url}}" id="myInput">
                    <button class="btn btn-primary" onclick="myFunction()">Copy text</button>
            </div>
        </div>
    </div>
</body>
<script>
    function myFunction() {
        var copyText = document.getElementById("myInput");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(copyText.value);
        alert("Copied the text: " + copyText.value);
      } 
</script>
</html>
